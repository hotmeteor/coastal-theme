{% if product.productAttributes.count %}
  <hr>
  <h5>Product Attributes</h5>
  <table class="volume-pricing-table">
    {% for attribute in product.productAttributes %}
      <tr>
        <td>{{ attribute.name }}</td>
        <td>{{ attribute.value }}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}
